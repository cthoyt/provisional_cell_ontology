# PURL configuration for http://purl.obolibrary.org/obo/pcl

idspace: PCL
base_url: /obo/pcl

products:
- pcl.owl: https://raw.githubusercontent.com/dosumis/pcl/master/pcl.owl
- pcl.obo: https://raw.githubusercontent.com/dosumis/pcl/master/pcl.obo

term_browser: ontobee
example_terms:
- pcl_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/dosumis/pcl/v

- prefix: /tracker/
  replacement: https://github.com/dosumis/pcl/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PCL?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/dosumis/pcl/master/
